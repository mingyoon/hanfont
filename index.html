<!DOCTYPE html>
<html lang="ko">
<head>
  <title>한둥근체</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="font.css.scss" rel="stylesheet">
  <style>
    html, body{margin:0;padding:0;height:100%;font-family: 'WONDotum';}
    body{background-color:#263238;color:#ECEFF1}
    body > div{display:table;width:100%;height:100%}
    body > div > div{display:table-cell;vertical-align:middle}
    p{text-align:center}
  </style>
</head>

<body>

  <div>
    <div>
      <p style="font-family: 'WONDotum';">기회는 일어나는 것이 아니라 만들어내는 것이다.</p>
      <p><strong style="font-family: 'WONBatang';">기회는 일어나는 것이 아니라 만들어내는 것이다.</strong></p>
      <p><strong class="extra" style="font-family: 'WONDotum';">기회는 일어나는 것이 아니라 만들어내는 것이다.</strong></p>
      <p class="light" style="font-family: 'WONBatang';">기회는 일어나는 것이 아니라 만들어내는 것이다.</p>
    </div>
  </div>

</body>

</html>
